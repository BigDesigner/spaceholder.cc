services:
  web:
    image: jgarber623/spaceholder-cc-web
    build:
      context: .
      target: development
    container_name: spaceholder-cc-web
    entrypoint: tail -f /dev/null
    ports:
      - "8080:8080"
    volumes:
      - type: bind
        source: .
        target: /usr/src/app
        consistency: delegated
      - type: volume
        target: /usr/src/dependencies

networks:
  default:
    name: spaceholder-cc-network
